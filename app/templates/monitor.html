<html>
    <head>
            <title>PRIME+ | MONITOR </title>
        {% load static %}
        <link href="{% static '/css/proview.css' %}" rel="stylesheet">
    </head>
    <body bgcolor="black">
           <center>
                <div>
                        {% for monitor in CMonitor %}
        
                        <ul>
                            <li>
                                    <a href="/mr/{{monitor.id}}"><img src="{{monitor.image}}" width="250" height="250"></a>
                                <h3><font color="magenta"><a href="/mr/{{monitor.id}}">{{monitor.name}}</a></font></h3>
                            </li>
                        </ul>
                        {% endfor %}
                        <form action="http://127.0.0.1:8000/index/">
                            <input type="submit" value="BACK TO HOME">
                        </form>
                     </div>
           </center>
    </body>
</html>
