<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">


    {% load static %}

    <!-- Title Page-->
    <title>PRIME+ | ADD NEW</title>

    <!-- Icons font CSS-->
    <link href="{% static '/add/vendor/mdi-font/css/material-design-iconic-font.min.css' %}"  rel="stylesheet" media="all">
    <link href="{% static '/add/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static '/add/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static '/add/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static '/add/css/main.css' %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Add New Parts</h2>
                    <form action="/addpro" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Name" name="name">
                        </div>
                        <div class="input-group">
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="category">
                                    <option disabled="disabled" selected="selected">category</option>
                                    <option value="CabinetCase">Cabinet Case </option>
                                    <option value="CoolingSystem">Cooling System</option>
                                    <option value="GraphicsCard">Graphics Card</option>
                                    <option value="Headphone">Headphone</option>
                                    <option value="Laptop">Laptop</option>
                                    <option value="Memory">Memory</option>
                                    <option value="Monitor">Monitor</option>
                                    <option value="Motherboard">Motherboard</option>
                                    <option value="PowerSupply">Power Supply</option>
                                    <option value="Processor">Processor</option>
                                    <option value="Storage">Storage</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Sub Category" name="subcategory">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="brandname" name="brandname">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="text" placeholder="Price" name="price">
                        </div>
                        <div class="input-group">
                            <input class="input--style-3" type="file" placeholder="Upload Image" name="photo">
                        </div>
                        <div class="p-t-10">
                            <table>
                                <tr>
                                    <td><button class="btn btn--pill btn--green" type="submit">Submit</button></td>
                                    <td><a href="http://127.0.0.1:8000/mypage/">BACK TO HOME</a></td>
                                </tr>
                            </table>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static '/add/vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static '/add/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static '/add/vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static '/add/vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static '/add/js/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
